<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images - Partagez vos photos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-images"></i> Galerie d'Images</h1>
            <p>Partagez et découvrez des images avec la communauté</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Section d'ajout d'image -->
            <section class="upload-section">
                <div class="upload-card">
                    <h2><i class="fas fa-cloud-upload-alt"></i> Ajouter une nouvelle image</h2>
                    <form id="uploadForm" class="upload-form">
                        <div class="file-input-container">
                            <input type="file" id="imageInput" accept="image/*" required>
                            <label for="imageInput" class="file-input-label">
                                <i class="fas fa-camera"></i>
                                <span>Choisir une image</span>
                            </label>
                        </div>
                        <button type="submit" class="upload-btn">
                            <i class="fas fa-upload"></i>
                            Télécharger
                        </button>
                    </form>
                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="progress-text">Téléchargement en cours...</span>
                    </div>
                </div>
            </section>

            <!-- Section de filtres et recherche -->
            <section class="filters-section">
                <div class="filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Rechercher par nom d'image...">
                    </div>
                    <div class="sort-options">
                        <select id="sortSelect">
                            <option value="newest">Plus récentes</option>
                            <option value="oldest">Plus anciennes</option>
                            <option value="name">Nom A-Z</option>
                            <option value="size">Taille</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Section de la galerie -->
            <section class="gallery-section">
                <div class="gallery-header">
                    <h2><i class="fas fa-th-large"></i> Galerie d'Images</h2>
                    <div class="gallery-stats">
                        <span id="imageCount">0 images</span>
                    </div>
                </div>
                
                <div id="gallery" class="gallery">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement des images...</p>
                    </div>
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-image"></i>
                    <h3>Aucune image trouvée</h3>
                    <p>Commencez par ajouter votre première image !</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal pour afficher l'image en grand -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDetails"></p>
                <div class="modal-actions">
                    <button id="downloadBtn" class="action-btn">
                        <i class="fas fa-download"></i>
                        Télécharger
                    </button>
                    <button id="deleteBtn" class="action-btn delete">
                        <i class="fas fa-trash"></i>
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast pour les notifications -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Galerie d'Images. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
